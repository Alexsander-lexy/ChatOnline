<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- link's CSS -->

    <link rel="stylesheet" href="src/css/style.css">


    <!-- comeÃ§o HTML -->
</head>

<body>
    <section>


        <!-- sessao para trocar de chat ou ver seu perfil -->
        <div class="sideBar">
            <header>
                <div class="profile">
                    <img src="src/img/perfil.png" width="60px" alt="perfil">
                </div>
                <h2>Perfil</h2>

            </header>
        </div> <!-- final sessao perfil -->


        <div class="parte-cima-conversa">

        </div>

        <!-- sessao principal, onde o chat vai ficar esposto -->
        <main class="container">
            
            <form id="formulario">
                <div class="mensagem">
                    <input type="text" placeholder="Digite sua mensagem" id="mensagem" autocomplete="off">
                </div>

            </form>


            <div class="chat">
                <div class="mensagem-enviada" id="mensagem-enviada">
                    <p class="MSG1">mensagem-enviada</p>
                    <div class="MSG2">
                        <p>mensagem-recebida</p>
                    </div>
                
                </div>
            </div>

        </main> <!--  final sessao chat -->


    </section>
    <script type="module" src="src/js/index.js"></script>
</body>

</html>
